<!DOCTYPE html>
<html>

<head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>


    <script>
        const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        // const tabela = [
        //     $('<tr></tr>').append('<th colspan="1">Nome</th>, <th colspan="1 ">Nota</th>'),
        //     $('<tr></tr>').append('<td>Ana</td>, <td>9.1</td>'),
        //     $('<tr></tr>').append('<td>Bianca</td>, <td>8.4</td>'),
        //     $('<tr></tr>').append('<td>Carlos</td>, <td>7.6</td>'),
        //     $('<tr></tr>').append('<td>Julia</td>, <td>9.7</td>')
        // ]
        // $('table').append(tabela)

        // $(document).ready(function() {
        $(function () {

            const tabela = $('<table></table>')
            alunos.forEach((aluno, id) => {
                const linha = $('<tr></tr>');
                const dados = [
                    $(`<td>${aluno.nome}</td>`),
                    $(`<td>${aluno.nota}</td>`)
                ]
                $(linha).append(dados)
                $(tabela).append($(linha))
            })
            $('#conteudo').append($(tabela))
        })
    </script>
</body>
